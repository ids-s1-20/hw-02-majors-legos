on:
  push:
    paths:
    - 'hw-01.Rmd'
name: Check RMarkdown Renders
jobs:
  check:
    runs-on: self-hosted
    container:
      image: ghcr.io/statprog-s1-2020/hw2-docker:latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install Missing Packages
      run: |
        missing = checklist::missing_pkgs(dir = "./", glob = "hw-01.Rmd")
        if (length(missing) > 0)
          install.packages(pkgs = missing)
      shell: Rscript {0}
    - name: Check Renders
      run: |
        checklist::check_rmd_renders("hw-01.Rmd")
      shell: Rscript {0}
